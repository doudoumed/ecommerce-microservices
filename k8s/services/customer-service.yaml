apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: ecommerce-services
  labels:
    app: customer-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: customer-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: common-config
        - secretRef:
            name: common-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: ecommerce-services
spec:
  selector:
    app: customer-service
  ports:
  - port: 5001
    targetPort: 5001
  type: ClusterIP
